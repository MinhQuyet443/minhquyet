<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hàm JavaScript</title>
    <script src="baitap.js" defer></script>
  </head>
  <body>
    <h1>JavaScript Functions</h1>

    <div>
      <h2>1. Kiểm tra tuổi</h2>
      <input type="number" id="age" placeholder="Nhập tuổi" />
      <button onclick="displayResults()">Kiểm tra</button>
      <p id="ageResult"></p>
    </div>

    <div>
      <h2>2. Kiểm tra số chẵn hay lẻ</h2>
      <input type="number" id="number" placeholder="Nhập số" />
      <button onclick="displayResults()">Kiểm tra</button>
      <p id="evenOddResult"></p>
    </div>

    <div>
      <h2>3. So sánh hai số</h2>
      <input type="number" id="num1" placeholder="Nhập số thứ nhất" />
      <input type="number" id="num2" placeholder="Nhập số thứ hai" />
      <button onclick="displayResults()">So sánh</button>
      <p id="comparisonResult"></p>
    </div>

    <div>
      <h2>4. Kiểm tra số nguyên</h2>
      <input type="number" id="integerCheck" placeholder="Nhập số" />
      <button onclick="displayResults()">Kiểm tra</button>
      <p id="integerResult"></p>
    </div>

    <div>
      <h2>5. Chuyển số thành tên tháng</h2>
      <input type="number" id="month" placeholder="Nhập số tháng (1-12)" />
      <button onclick="displayResults()">Chuyển đổi</button>
      <p id="monthResult"></p>
    </div>

    <div>
      <h2>6. Tính phí vận chuyển</h2>
      <input type="number" id="distance" placeholder="Nhập khoảng cách (km)" />
      <button onclick="displayResults()">Tính phí</button>
      <p id="shippingResult"></p>
    </div>

    <div>
      <h2>7. Phân loại điểm thi</h2>
      <input type="number" id="score" placeholder="Nhập điểm thi" />
      <button onclick="displayResults()">Phân loại</button>
      <p id="gradeResult"></p>
    </div>
  </body>
</html>
